<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var dias = ["Lunes", "Martes","Miercoles","Jueves", "Viernes", "Sabado", "Dommingo"];
        var meses = ["Enero","Febrero","Marzo","Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
        var i;
        document.write("<h2>Meses</h2> <br>")
        for(i in meses) {
            document.writeln(meses[i] + "<br>");
        }

        document.write("<h2>Dias </h2><br>")
        for(i in dias) {
            document.writeln(dias[i] + "<br>");
        }

        meses.sort();
        console.log(meses);
        
        for (let i; i < meses.length; i++) {
            document.writeln(meses[i] + "<br>");
        }

        document.write("<h2>Meses Ordenados </h2><br>")
        meses.forEach(function (elemento, indice, array) {
            document.writeln(`dia[${indice}]= ${elemento} <br>`);
        });

    </script>

</body>
</html>
