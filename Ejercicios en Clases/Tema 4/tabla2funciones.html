<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="funciones.js"></script>
</head>
<body>
    
    <script>
        var num1 = parseInt(prompt("Introduce n: "));
        var fac = factorial(num1);
        var fib = fibonacci(num1);
        document.write(`El factorial de ${num1} es: ${fac}<br>`);
        document.write(`El fibonacci de ${num1} es: ${fib}`)
    </script>

</body>
</html>
