<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function alumno(nombre, edad, cu, materias) {
            this.nombre = nombre;
            this.edad = edad;
            this.cu = cu;
            this.materias = materias;
        }
        function MostrarAlumno() {
            document.write("El alumno " + this.nombre + "tiene" + this.edad + "a√±os");
        }
        function MostrarMaterias() {
            document.write("y cursa las materias: ");
            document.write("<ul>")
            for(var i in this.materias){
                document.write("<li>" + this.materias[i] + "</li>")
            }
            document.write("</ul>")
        }

        alumno.prototype.MostrarMaterias = MostrarMaterias;
        alumno.prototype.MostrarAlumno = MostrarAlumno;

        

    </script>
</body>
</html>
