<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="lista">
        <li id="t1">Tarea 1 <button onclick="borrar('t1')">borrar</button></li>
        <li id="t2">Tarea 2 <button onclick="borrar('t2')">borrar</button></li>
        <li id="t3">Tarea 3 <button onclick="borrar('t3')">borrar</button></li>
        <li id="t4">Tarea 4 <button onclick="borrar('t4')">borrar</button></li>

    </ul>

    <script>
        function borrar(id) {

            // var lista = document.getElementById(id);
            // lista.remove();
            
            var lista = document.getElementById('lista');
            var tarea = document.getElementById(id);
            var arreglo = document.getElementsByTagName('li');
            var arreglo2= [];
            var j = 0;
            for(i = 0; i < arreglo.length; i++){
                if (tarea.id!=arreglo[i].id) {
                    arreglo2[j] = arreglo[i]
                    j++;
                }
            }
            var html = '';
            for(i = 0; i < arreglo2.length; i++){
                html += arreglo2[i].outerHTML;
            }

            lista.innerHTML = html;
        }
    </script>

</body>
</html>
